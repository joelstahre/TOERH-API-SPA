<h1>Lisy My Resources</h1>
<p>This should list all My resources</p>

<div data-ng-repeat="resource in resources">
 
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{resource.resource.title}}</h3>
        </div>
        <div class="panel-body">
            <p>Description: {{resource.resource.desciption}}</p>
            <p>URL: <a href="'{{resource.resource.url}}'">{{resource.resource.url}}</a></p>
            <p>Type: {{resource.resource.resource_type.resource_type}}</p>
            <p>Licence: {{resource.resource.licence.licence}}</p>
            <button class="btn btn-warning" type="submit" data-ng-click="editResource(resource)">Edit</button>
            <button class="btn btn-danger" type="submit" data-ng-click="deleteResource(resource)">Delete</button>
        </div>
    </div>
</div>


<button class="btnbtn btn-default" ng-if="prevlink" ng-click="getResources(prevlink)">Prev</button>
<button class="btnbtn btn-default" ng-if="nextlink" ng-click="getResources(nextlink)">Next</button>
